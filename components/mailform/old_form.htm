<form method="post" data-request="onSend" data-request-validate>
    <div class="row gtr-uniform">
        <div class="col-6 col-12-xsmall"><input type="text" name="name" id="name" placeholder="Имя" /></div>
        <div class="col-6 col-12-xsmall"><input type="email" name="email" id="email" placeholder="Ваша почта" /></div>
        <div class="col-12"><textarea name="content" id="message" placeholder="Сообщение" rows="4"></textarea></div>
        <div class="col-12">
            <ul class="actions special">
                <li><input type="submit" value="Отправить" class="primary" /></li>
            </ul>
        </div>
    </div>
</form>
